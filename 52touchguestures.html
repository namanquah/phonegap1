<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="themeroller/themes/mwctheme.zip.min.css" />
  <link rel="stylesheet" href="themeroller/themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="jqm/jquery.mobile-1.4.0.min.css">
<script src="jqm/jquery-1.11.0.min.js"></script>
<script src="jqm/jquery.mobile-1.4.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- ========================================================================= -->
<div data-role="page" id="touchGuestures">
  <div data-role="header">

    <h1>MWC Demo- touch guestures</h1>
    <a href="#" data-role="button" data-icon="back"  data-rel="back">Back</a>
  </div>

  <div data-role="content">
    <p> touch guestures</p>
        <a href="#" data-role="button" data-transition="flip" data-icon="grid" id="link1">tap to hide</a>
        <a href="#" data-role="button" data-transition="flip" data-icon="grid" id="link2">Press and hold</a>
        <a href="#" data-role="button" data-transition="flip" data-icon="grid" id="link3">Swipe</a>
        <p id="link4">swipe this to restore buttons that disappered</p>        
        <p id="link5">swipe left</p>        
        <p id="link6">swipe right</p>        

  </div>

  <div data-role="footer">
    <h1>Ashesi Touch Example</h1>
  </div>
</div> 

<!-- ========================================================================= -->



</body>
</html>
<script>
$(document).on("pagecreate","#pageone",function(){
  $("#link1").on("tap",function(){
    $(this).hide();
  });                       
});
$("#link2").on("taphold",function(){
  $(this).hide();
});
$("#link4").on("swipe",function(){
  $("#link1").show();
    $("#link2").show();
});
$("#link5").on("swipeleft",function(){
  alert("left!");
});
$("#link6").on("swiperight",function(){
  alert("right");
});
</script>
